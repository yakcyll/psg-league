{% extends "base.html" %}

{% block content %}
  <h1>Edytuj profil</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      <h2>{{ current_user.username }}</h2>
    </p>
    <p>
      {{ form.about_me.label }}
      {{ form.about_me(cols=50, rows=4) }}<br/>
      {% for erros in form.about_me.errors %}
      <span style="color:red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
